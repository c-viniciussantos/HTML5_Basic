<!DOCTYPE html>

<html>
    <head>
        <title>Meu site</title>
    </head>
    <body>

        <h2>Lista de compras</h2>
        <!--"ul" unodered list - Lista não ordenada-->
        <ul>
            <!--"li" list item - item da lista-->
            <li>Notebook</li>
            <li>Roteador</li>
        </ul>
        
        <h2>Mapa do site</h2>
        <!--"type" tipos de marcadores -->
        <!--<ul> undered list - NÃO ORDENADOS = circle, square and (padrão) disc-->
        <ul type="circle"></ul>
            <li>Home</li>
            <li>Quem somos</li>
            <li>Contato</li>
        </ul>

        <!--"ol" unodered list - ORDENADOS = (Padrão) 1, A, a, I, i -->
        <h2>Perguntas</h2>
        <ol type="I">
            <li>Comida favorita?</li>
            <li>Carro favorito?</li>
            <li>Banda favorita?</li>
        </ol>
    </body>
</html>
