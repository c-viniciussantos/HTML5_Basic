<!--navegador reconhece o HTML5-->
<!doctype html>

<html>
	<!--cabeça do html, não aparece para o usuário-->
	<head>
		<!--titulo do site-->
		<title>Meu site</title>
		<!--tag para definir atributo para acentução padrão utf-8-->
		<meta charset="utf-8">

	</head>
	<!--corpo do html, aparece para o usuário-->
	<body>
		<!-- <b> - bold = negrito-->
		<b>Meu primeiro site</b>

		<!-- <br> - break = quebrar linha-->
		<!-- <h1 até h6> - header = cabeçalho-->
		<h1>Sobre a empresa<br></h1>
		Essa é uma empresa tal...

		<h2>Funcionarios</h2>
		Esses são os funcionarios...

		<h3>Titulo</h3>
		<h4>Titulo</h4>
		<h5>Titulo</h5>
		<h6>Titulo</h6>

	</body>

</html>
