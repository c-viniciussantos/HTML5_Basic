<!DOCTYPE html>
<html>
    <head>
        <title>Site</title>
        <meta charset="utf-8">
    </head>

    <body>
        
        <table border="1" width="50%" height="50%"> <!-- definir o tamanho dentro de table -->
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
            <tr>
                <td>001</td>
                <td>
                    <img src="Imagens/notebook.jpg"> Notebook
                </td>
                <td>3000,00</td>
            </tr>
            <tr>
                <td>002</td>
                <td>
                    <img src="Imagens/tv.png"> Tv
                </td>
                <td>5000,00</td>
            </tr>

            <tr>
                <!--"rowspan" espanção de linhas, para mesclar 2 linhas-->
                <td rowspan="2">Desconto</td>
                <!--"colspan" espanção de coluna, para mesclar as 2 colunas"-->
                <td colspan="2">cupom1 -R$ 100</td>
            </tr>

            <tr>
                <td colspan="2">cupom2 -R$ 200</td>
            </tr>

            <tr>
                <td>Total:</td>
                <td colspan="2">R$ 7700,00</td>
            </tr>
        </table>
    </body>
</html>
