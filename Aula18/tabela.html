<!DOCTYPE html>
<html>
    <head>
        <title>Site</title>
        <meta charset="utf-8">
    </head>

    <body>
        
        <!--"table" = tabela com borda tamanho 1 - é necessario criar a estrutura-->
        <table border="1">
            <!--"tr" = Table row = linha da tabela-->
            <tr>
               <!--"th" table header = -->
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
            <tr>
                 <!--"td" table data = dados da tabela-->
                <td>001</td>
                <td>Notebook</td>
                <td>3000,00</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Tv</td>
                <td>5000,00</td>
            </tr>
        </table>
    </body>
</html>
